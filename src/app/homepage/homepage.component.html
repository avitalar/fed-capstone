

<owl-carousel
[options]="{items: 3, dots: false, navigation: false}"
[items]="featuredItem"
[carouselClasses]="['owl-theme', 'row', 'sliding']">
<div class="item" *ngFor="let featured of featuredItem;let i = index">
    <h4>{{featured.name}}</h4>
</div>
</owl-carousel>
