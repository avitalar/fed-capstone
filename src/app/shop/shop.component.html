<div class="container">
    <div class="row">
      <div class="sideMenu col-md-4"></div>
      <div class="products col-md-8">
<div *ngIf="allProducts; else elseBlock" class="row">
            <div class="col-md-4" *ngFor="let products of allProducts; index as i; ">
                <p>price is: {{products.price}}</p>
                <img width=50 [src]="products.imagelink" /> 
                <h4>{{products.name}}</h4>
              <p> category is: {{products.category}}</p> 
              <p> rating is: {{products.rating}}</p> 
              <p> stock is: {{products.stock}}</p> 
              <p> sub category is: {{products.subcategory}}</p>                 
            </div>
          

</div>
    <ng-template #elseBlock>Loading...</ng-template> 
  </div>
</div>
</div>
